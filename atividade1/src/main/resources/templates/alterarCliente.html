<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alterar Filmes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css"/>
                    </head>
                    <div class="container">
                        <body>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h1>Alterar Filmes</h1>

                                    <form th:action="@{/cadastro}" th:object="${cliente}" method="post">
                                        <div>
                                           <input type="hidden" th:field="${cliente.id}"/>
                                            <p>Nome: <input type="text" th:field="${cliente.nome}"/></p>
                                            <p>Endere√ßo: <input type="text" th:field="${cliente.endereco}"/></p>
                                            <p>Bairro: <input type="text" th:field="${cliente.bairro}"/></p>
                                            <p>Cidade: <input type="text" th:field="${cliente.cidade}"/></p>
                                            <p>UF: <input type="text" th:field="${cliente.uf}"/></p>
                                            <p>CEP: <input type="text" th:field="${cliente.cep}"/></p>
                                            <p>email: <input type="text" th:field="${cliente.email}"/></p>
                                            <p>Telefone: <input type="text" th:field="${cliente.telefone}"/></p>
                                        </div>
                                        <button type="submit" class="btn btn-info">Alterar</button>
                                    </form>
                                    <div class="row">
                                        <div class="col-sm-8 mt-2">
                                            <a th:href="@{/index}"><button type="button" class="btn btn-info">Voltar</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </body>
                    </div>

</html>
