<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Fotovoltaico</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    </head>
    <div class="container">
    <body>
        <h1>Lista Fotovoltaico</h1>
        <table  class="table table-borderless">
                                <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>fabricante</th>
                                            <th>Quantidade de Placas</th>
                                            <th>Potência Placas</th>
                                            <th>Potência Gerador</th>
                                            <th>Potência Inversor</th>
                                            <th>Tipo de Telhado</th>
                                            <th>Concessionária</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="fotovoltaicos : ${listaFV}">
                                            <td th:text="${fotovoltaicos.id}"></td>
                                            <td th:text="${fotovoltaicos.fabricante}"></td>
                                            <td th:text="${fotovoltaicos.qtdPlacas}"></td>
                                            <td th:text="${fotovoltaicos.potPlacas}"></td>
                                            <td th:text="${fotovoltaicos.potGerador}"></td>
                                            <td th:text="${fotovoltaicos.potInversor}"></td>
                                            <td th:text="${fotovoltaicos.tipoTelhado}"></td>
                                            <td th:text="${fotovoltaicos.concessionaria}"></td>
                                        </tr>
                                    </tbody>
                                </table>
         <a th:href="@{/index}"><button type="button" class="btn btn-info">Voltar</button></a>
    </body>
    </div>
</html>
