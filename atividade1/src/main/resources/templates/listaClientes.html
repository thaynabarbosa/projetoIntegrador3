<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <div class="container">
                        <div>

                            <body>
                                <h1>Lista de Clientes</h1>
                                <table class="table table-borderless">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>EndereÃ§o</th>
                                            <th>Bairro</th>
                                            <th>Cidade</th>
                                            <th>UF</th>
                                            <th>CEP</th>
                                            <th>Email</th>
                                            <th>Telefone</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="clientes : ${lista}">
                                            <td th:text="${clientes.id}"></td>
                                            <td th:text="${clientes.nome}"></td>
                                            <td th:text="${clientes.endereco}"></td>
                                            <td th:text="${clientes.bairro}"></td>
                                            <td th:text="${clientes.cidade}"></td>
                                            <td th:text="${clientes.uf}"></td>
                                            <td th:text="${clientes.cep}"></td>
                                            <td th:text="${clientes.email}"></td>
                                            <td th:text="${clientes.telefone}"></td>
                                            <td><a th:href="@{'/exibir?id=' + ${clientes.id}}">Detalhes</a></td>
                                            <td><a th:href="@{/formularioFv}">Cadastrar FV</a></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <a th:href="@{/index}"><button type="button" class="btn btn-info">Voltar</button></a>
                            </body>
                        </div>
                    </div>
</html>
